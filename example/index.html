<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>A-Frame Inspector Recast Plugin â€¢ Example</title>
  <script src="//aframe.io/releases/0.8.2/aframe.min.js"></script>
  <script src="https://rawgit.com/feiss/aframe-environment-component/master/dist/aframe-environment-component.min.js"></script>
  <script src="../bundle.js"></script>
</head>
<body>
  <a-scene inspector-plugin-recast="serviceURL: http://localhost:3000;"
           background="color: seagreen"
           environmentDIS="preset: forest">
    <a-entity id="rig" movement-controls="constrainToNavMesh: true">
      <a-entity camera
                position="0 1.6 0"
                look-controls>
        <a-cursor nav-debug-pointer raycaster="objects: [nav-mesh];"></a-cursor>
      </a-entity>
    </a-entity>
    <a-entity obj-model="obj: assets/dungeon.obj" color="#ccc" id="dungeon"></a-entity>
    <a-entity id="navmesh" nav-mesh></a-entity>
  </a-scene>
</body>
</html>
